{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block content %}
{% if user.is_authenticated %}
<div>
    <h1>Leave a Comment</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <button type="submit" class="btn btn-info">Save</button>
    </form>
    <p> {{review.rating}} </p>
    <p>{{ review.user }}</p>

</div>
{% endif %}
{% endblock %}
