{% extends 'base.html' %}

{% block content %}

<div class="container home_page_container">

    <div class="row">

      <div class="col-lg-3">

        <h1 class="my-1">Categories</h1>
        <div class="list-group">
          {% for cat in category %}
            <a href="#" class="list-group-item">{{cat.name}}</a>
            {% endfor %}
        </div>
      </div>
      <!-- /.col-lg-3 -->

      <div class="col-lg-9">

        <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            
            <div class="carousel-item">
              <img class="d-block img-fluid" src="https://dispatch.barnesandnoble.com/content/dam/ccr/homepage/daily/2019/09/24/Homepage_Billboard_HeroA_09-24.jpg" alt="Second slide">
            </div>
            <div class="carousel-item active">
              <img class="d-block img-fluid" src="https://dg.imgix.net/25-christian-books-i-love-to-recommend-6hpulqgg-en/landscape/25-christian-books-i-love-to-recommend-6hpulqgg-fa362e3a56796a71a2d3ac11d42a840a.jpg?ts=1545435067&ixlib=rails-3.0.2&auto=format%2Ccompress&fit=min&w=1600&h=900" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="https://i1.wp.com/talkiesnetwork.com/wp-content/uploads/2019/03/kodf8yfigrevel4wiivs.jpg?fit=1100%2C619&ssl=1">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>


<h1>Our Latest Collection</h1>
        <div class="row">

         


         

           {% for product in top_3_product %}
          <div class="col-lg-4 col-md-6 mb-4">
           
                         <div class="card h-100">
                <a href="#"><img class="card-img-top store_product_image" src="{{ MEDIA_URL }}{{product.image}}" alt=""></a>
                <div class="card-body">
                  <h4 class="card-title">
                    <a href="#">{{product.name}}</a>
                  </h4>
                  <h5>${{product.price}} CAD</h5>
                 
                </div>
                <div class="card-footer">
                              <form method="post" action="{% url 'add_to_cart' product.id %}" class="store_add_to_cart">
                                      {% csrf_token %}
                                      <div class="input-group">
                                          <span class="input-group-btn">
                                              <button class="btn btn-success btnAddToCart" name="quantity" value="1" type="submit"><i class="fa fa-shopping-cart"></i>Add to Cart</button>
                                          </span>
                                      </div>
                                  </form>
  
                </div>
              </div>
            </div>
      {% endfor %}
        </div>
        <!-- /.row -->

      </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

{% endblock %}
